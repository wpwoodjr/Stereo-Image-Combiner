<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            text-align: center;
        }
        #dropzone {
            width: 800px;
            height: 400px;
            border: 2px dashed #555555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            background-color: #202020;
            cursor: pointer;
        }
        #canvasContainer {
            position: relative;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        #canvas {
            display: block;
            max-width: none;
            max-height: none;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #1e1e1e;
            z-index: 20;
            position: relative;
            border-radius: 8px;
        }
        #imageInfo {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin: 10px 0;
            color: #b0b0b0;
        }
        #dropzoneMessage {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            color: #aaaaaa;
        }
        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #444444;
        }
        button:active {
            background-color: #555555;
        }
        label {
            color: #cccccc;
        }
        input[type="range"] {
            background-color: #333333;
        }
        input[type="number"] {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 4px;
            width: 60px;
        }
        #scaleValue {
            color: #bbbbbb;
        }
        .header-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            position: relative;
            align-items: center;
            margin-bottom: 20px;
        }
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.2s;
            position: absolute;
            right: 0;
        }
        .github-link:hover {
            background-color: #444444;
        }
        .github-logo {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Image Combiner</h1>
        <a href="https://github.com/wpwoodjr/Stereo-Image-Combiner" target="_blank" class="github-link" title="GitHub Repository">
            <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </div>
    <div id="controls">
        <button id="swap">Swap Images</button>
        <label for="scale">Display Scale:</label>
        <input type="range" id="scale" min="10" max="100" value="50">
        <span id="scaleValue">50%</span>
        <label for="gap">Gap between images:</label>
        <input type="range" id="gap" min="0" max="200" value="100">
        <input type="number" id="gapNumber" min="0" max="200" value="100">
        <label for="color">Gap color:</label>
        <input type="color" id="color" value="#000000">
        <button id="save">Save as PNG</button>
        <button id="reset">Reset Images</button>
    </div>
    <div id="imageInfo">
        <span id="leftImageName"></span>
        <span id="rightImageName"></span>
    </div>
    <div style="width: 100%; overflow-x: auto; max-width: 100vw;" id="scrollContainer">
        <div id="canvasContainer" style="max-width: none; width: auto; display: none; margin: 0 auto;">
            <canvas id="canvas" width="800" height="400" style="display: block; margin: 0 auto;"></canvas>
        </div>
    </div>
    <div id="dropzone">
        <p id="dropzoneMessage">Drag and drop two images here or click to browse</p>
        <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const dropzoneMessage = document.getElementById('dropzoneMessage');
        const canvas = document.getElementById('canvas');
        const canvasContainer = document.getElementById('canvasContainer');
        const ctx = canvas.getContext('2d');
        const scaleSlider = document.getElementById('scale');
        const scaleValue = document.getElementById('scaleValue');
        const gapSlider = document.getElementById('gap');
        const gapNumber = document.getElementById('gapNumber');
        const colorPicker = document.getElementById('color');
        const saveButton = document.getElementById('save');
        const swapButton = document.getElementById('swap');
        const resetButton = document.getElementById('reset');
        const leftImageName = document.getElementById('leftImageName');
        const rightImageName = document.getElementById('rightImageName');
        const fileInput = document.getElementById('fileInput');

        // Default values
        const DEFAULT_SCALE = 50;
        const DEFAULT_GAP = 100;
        const DEFAULT_COLOR = '#000000';

        let images = [];
        let imageNames = [];
        let gap = DEFAULT_GAP;
        let bgColor = DEFAULT_COLOR;
        let scale = DEFAULT_SCALE / 100;
        let realGap = gap; // Actual gap used in saved image

        // Make the entire dropzone clickable
        dropzone.addEventListener('click', (e) => {
            // Prevent click from triggering on child elements
            if (e.target === dropzone || e.target === dropzoneMessage) {
                fileInput.click();
            }
        });

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '#303030';
            // Update the dropzone message
            dropzoneMessage.textContent = 'Drag and drop two images here';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.backgroundColor = '#202020';
            // Update the dropzone message
            dropzoneMessage.textContent = 'Drag and drop two images here or click to browse';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '#202020';
            const files = e.dataTransfer.files;
            if (files.length > 2) {
                alert('Please drop only two images.');
                return;
            }
            processFiles(files);
        });

        // File browser input handler
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            // Add this check to prevent processing when no files are selected (cancel case)
            if (files.length === 0) {
                return;
            }
            if (files.length > 2) {
                alert('Please select only two images.');
            } else {
                processFiles(files);
            }
            fileInput.value = '';
        });

        // Process the selected files
        function processFiles(files) {
            images = [];
            imageNames = [];
            Array.from(files).forEach((file) => {
                if (!file.type.startsWith('image/')) {
                    alert('Please select only image files.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        images.push(img);
                        imageNames.push(file.name);
                        if (images.length === 2) {
                            // Show the canvas and hide dropzone when both images are loaded
                            canvasContainer.style.display = 'block';
                            dropzone.style.display = 'none';
                            updateImageNames();

                            // Calculate and set optimal scale
                            const optimalScale = calculateOptimalScale(images[0], images[1], gap);
                            scale = optimalScale / 100;
                            scaleSlider.value = optimalScale;
                            scaleValue.textContent = `${optimalScale}%`;

                            // draw the images
                            drawImages();

                        } else if (images.length === 1 && files.length === 1) {
                            dropzoneMessage.textContent = 'Add one more image';
                            updateImageNames();
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Calculate the optimal scale
        function calculateOptimalScale(img1, img2, gap) {
            // Get the available viewport width (accounting for some margin)
            const viewportWidth = window.innerWidth - 40;

            // Calculate total width at 100% scale
            const totalWidthAt100 = img1.width + img2.width + gap;

            // Calculate the scale percentage needed to fit
            let optimalScale = (viewportWidth / totalWidthAt100) * 100;

            // Cap the scale between the min and max values of the slider
            optimalScale = Math.min(Math.max(optimalScale, 10), 100);

            return Math.floor(optimalScale); // Round down to nearest integer
        }

        // Make the canvas container also accept drag and drop to replace images
        canvasContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            canvasContainer.style.opacity = '0.7';
        });

        canvasContainer.addEventListener('dragleave', () => {
            canvasContainer.style.opacity = '1';
        });

        canvasContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            canvasContainer.style.opacity = '1';
            
            const files = e.dataTransfer.files;
            if (files.length > 2) {
                alert('Please drop only two images.');
                return;
            }
            
            processFiles(files);
        });

        // Make the canvas container clickable
        canvasContainer.addEventListener('click', (e) => {
            // Prevent click from triggering on child elements
            if (e.target === canvas || e.target === canvasContainer) {
                fileInput.click();
            }
        });

        // Allow resetting to drop more images and restore default settings
        resetButton.addEventListener('click', () => {
            // Reset images
            images = [];
            imageNames = [];
            leftImageName.textContent = '';
            rightImageName.textContent = '';
            
            // Reset UI display
            canvasContainer.style.display = 'none';
            dropzone.style.display = 'flex';
            dropzoneMessage.textContent = 'Drag and drop two images here or click to browse';

            // Reset control values to defaults
            resetControlsToDefaults();
        });

        function resetControlsToDefaults() {
            // Reset scale
            scale = DEFAULT_SCALE / 100;
            scaleSlider.value = DEFAULT_SCALE;
            scaleValue.textContent = `${DEFAULT_SCALE}%`;
            
            // Reset gap
            gap = DEFAULT_GAP;
            realGap = DEFAULT_GAP;
            gapSlider.value = DEFAULT_GAP;
            gapNumber.value = DEFAULT_GAP;
            
            // Reset color
            bgColor = DEFAULT_COLOR;
            colorPicker.value = DEFAULT_COLOR;
        }

        scaleSlider.addEventListener('input', updateScale);
        gapSlider.addEventListener('input', updateGap);
        gapNumber.addEventListener('input', updateGapFromNumber);
        colorPicker.addEventListener('input', updateColor);

        function updateScale() {
            scale = parseInt(this.value) / 100;
            scaleValue.textContent = `${this.value}%`;
            drawImages();
        }

        function updateGap() {
            const inputValue = parseInt(this.value);
            gap = inputValue;
            gapNumber.value = gap;
            // Store the original gap for saving
            realGap = gap;
            drawImages();
        }

        function updateGapFromNumber() {
            const inputValue = parseInt(this.value);
            gap = inputValue;
            gapSlider.value = gap;
            // Store the original gap for saving
            realGap = gap;
            drawImages();
        }

        function updateColor() {
            bgColor = this.value;
            drawImages();
        }

        function updateImageNames() {
            leftImageName.textContent = imageNames[0] || '';
            rightImageName.textContent = imageNames[1] || '';
        }

        function drawImages() {
            if (images.length !== 2) return;

            // Calculate the scaled gap for display
            const scaledGap = gap * scale;

            const totalWidth = images[0].width * scale + images[1].width * scale + scaledGap;
            const maxHeight = Math.max(images[0].height * scale, images[1].height * scale);

            canvas.width = totalWidth;
            canvas.height = maxHeight;

            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(images[0], 0, 0, images[0].width * scale, images[0].height * scale);
            ctx.drawImage(images[1], images[0].width * scale + scaledGap, 0, images[1].width * scale, images[1].height * scale);
        }

        swapButton.addEventListener('click', () => {
            if (images.length === 2) {
                [images[0], images[1]] = [images[1], images[0]];
                [imageNames[0], imageNames[1]] = [imageNames[1], imageNames[0]];
                updateImageNames();
                drawImages();
            }
        });

        saveButton.addEventListener('click', () => {
            if (images.length !== 2) {
                alert('Please add two images before saving.');
                return;
            }

            const saveCanvas = document.createElement('canvas');
            const saveCtx = saveCanvas.getContext('2d');

            // Use the real gap value (not scaled) for the final saved image
            const totalWidth = images[0].width + images[1].width + realGap;
            const maxHeight = Math.max(images[0].height, images[1].height);

            saveCanvas.width = totalWidth;
            saveCanvas.height = maxHeight;

            saveCtx.fillStyle = bgColor;
            saveCtx.fillRect(0, 0, saveCanvas.width, saveCanvas.height);

            saveCtx.drawImage(images[0], 0, 0);
            saveCtx.drawImage(images[1], images[0].width + realGap, 0);

            const link = document.createElement('a');
            const defaultName = imageNames[0].split('.').slice(0, -1).join('.') || 'combined_image';
            link.download = `${defaultName}_combined.png`;
            link.href = saveCanvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
