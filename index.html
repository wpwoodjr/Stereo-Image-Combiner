<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Stereo Image Combiner</title>
    <style>
        :root {
            --body-bg-color: #121212;
            /* --body-bg-color: #700000; */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: var(--body-bg-color);
            color: #e0e0e0;
            margin: 0;
            padding: 20px 15px 20px 5px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #b0b0b0;
            /* color: #ffffff; */
            margin-top: 0px;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #main-container {
            display: flex;
            width: 100%;
            max-width: none;
            gap: 20px;
            margin-left: 0;
            padding-right: 0;
        }
        #left-panel {
            width: 250px;
            flex-shrink: 0;
        }
        #right-panel {
            flex-grow: 1;
            width: calc(100% - 275px);
            padding-right: 10px;
            margin-right: 0;
            display: flex;
            flex-direction: column;
        }
        #controls {
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            gap: 5px;
            position: sticky;
            top: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #444444;
        }
        .control-group:last-child {
            border-bottom: none;
        }
        #dropzone {
            width: 100%;
            flex-grow: 1;
            border: 2px dashed #555555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            position: relative;
            background-color: #202020;
            cursor: pointer;
            box-sizing: border-box;
        }
        #canvasContainer {
            position: relative;
            margin-top: 15px;
            display: none; /* Initially hidden */
            cursor: pointer;
        }
        #canvas {
            display: block;
            max-width: none;
            max-height: none;
            margin: 0 auto;
        }
        #imageInfo {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0 0 0;
            color: #b0b0b0;
            /* padding-right: 15px; */
            box-sizing: border-box;
            font-size: 0.875rem;
        }
        #dropzoneMessage {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            color: #aaaaaa;
            text-align: center;
            padding: 0 10px;
        }
        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #444444;
        }
        button:active {
            background-color: #555555;
        }
        label {
            color: #cccccc;
            margin-bottom: 0px;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 0px;
        }
        input[type="range"] {
            width: 100%;
            background-color: #333333;
        }
        input[type="number"] {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 4px;
            width: 50px;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            background: none;
        }
        select {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 4px;
            border-radius: 4px;
        }
        .value-display {
            color: #bbbbbb;
            margin-left: 5px;
            width: 60px;
            display: inline-block;
            text-align: right;
        }
        .header-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            position: relative;
            align-items: center;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.2s;
            position: absolute;
            right: 0;
        }
        .github-link:hover {
            background-color: #444444;
        }
        .github-logo {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
        .file-input {
            display: none;
        }
        input[type="color"]:disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(1);
        }
        #canvas.transparent-bg {
            background-image: 
                repeating-conic-gradient(#e5e5e5 0deg 90deg, white 90deg 180deg);
            background-size: 16px 16px;
        }
        /* Alternative approach if the above doesn't work in all browsers: */
        /*
        #canvasContainer.transparent-bg {
            background-image: 
                linear-gradient(0deg, #e5e5e5 50%, white 50%),
                linear-gradient(90deg, #e5e5e5 50%, white 50%);
            background-size: 32px 32px, 32px 32px;
            background-position: 0 0, 16px 16px;
        }
        */
        @media (max-width: 768px) {
            h1 {
                text-align: left;
                font-size: 22px;
            }
            #main-container {
                flex-direction: column;
            }
            #left-panel {
                width: 100%;
            }
            #right-panel {
                width: 100%;
            }
            #dropzone {
                min-height: 200px; /* Give it a specific minimum height */
                height: 30vh;      /* Make it responsive to viewport height */
            }
        }
        /* Increase button size and spacing on touch devices */
        @media (pointer: coarse) {
            /* Optimize layout for mobile screens */
            body {
                padding: 10px 5px;
            }
            
            #main-container {
                gap: 10px;
            }
            
            #right-panel {
                width: 100%;
                padding-right: 5px;
            }
            
            button {
                padding: 12px 20px;
                margin: 5px 0;
                font-size: 16px;
            }
            
            .control-group {
                gap: 15px;
                padding: 15px 0;
            }
            
            /* Make slider thumbs easier to grab */
            input[type="range"] {
                height: 30px;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                width: 25px;
                height: 25px;
            }
            
            input[type="range"]::-moz-range-thumb {
                width: 25px;
                height: 25px;
            }
            
            /* Increase input size */
            input[type="number"] {
                padding: 8px;
                width: 60px;
                font-size: 16px;
            }
            
            input[type="color"] {
                width: 60px;
                height: 40px;
            }
            
            /* Ensure labels are easily tappable */
            label {
                padding: 8px 0;
                display: inline-block;
            }
            
            #dropzoneMessage {
                top: 15px;
                transform: none;
                font-size: 16px;
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Stereo Image Combiner</h1>
        <a href="https://github.com/wpwoodjr/Stereo-Image-Combiner" target="_blank" class="github-link" title="GitHub Repository">
            <svg class="github-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
    </div>

    <div id="main-container">
        <div id="left-panel">
            <div id="controls">
                <div class="control-group">
                    <!-- <button id="reset">Reset to Defaults</button> -->
                    <button id="swap">Swap Images (x)</button>
                </div>
                
                <div class="control-group">
                    <label for="scale">Display Scale:</label>
                    <div class="control-row">
                        <input type="range" id="scale" min="1" max="100" value="100" style="margin-top: 0px;">
                        <span id="scaleValue" class="value-display">100%</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="gap">Gap / Border Width:</label>
                    <div class="control-row">
                        <input type="range" id="gap" min="0" max="200" value="30" step="1" style="margin-top: 0px;">
                        <span id="gapValue" class="value-display">3.0%</span>
                    </div>

                    <div class="control-row" style="margin-top: 5px;">
                        <label for="color">Color:</label>
                        <input type="color" id="color" value="#000000" style="margin-left: 10px;">
                        <div style="display: flex; flex-direction: column; margin-left: 15px; gap: 5px;">
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" id="borders" style="margin-right: 5px;">
                                <label for="borders" style="margin: 0;">Borders</label>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" id="transparent" style="margin-right: 5px;">
                                <label for="transparent" style="margin: 0;">Transparent</label>
                            </div>
                        </div>
                    </div>

                    <label for="cornerRadius">Corner Radius:</label>
                    <div class="control-row">
                        <input type="range" id="cornerRadius" min="0" max="100" value="0" step="1" style="margin-top: 0px;">
                        <span id="cornerRadiusValue" class="value-display">0%</span>
                    </div>
                </div>

                <div class="control-group">
                    <button id="save">Save Image</button>

                    <div class="control-row" style="margin-top: 10px;">
                        <label for="filenamePrefix">Filename Prefix:</label>
                        <input type="text" id="filenamePrefix" placeholder="e.g. Crossview" 
                            style="margin-left: 10px; width: 120px; background-color: #333333; color: #ffffff; border: 1px solid #555555; padding: 4px; border-radius: 4px;">
                    </div>

                    <div class="control-row" style="margin-top: 10px;">
                        <label for="format">Format:</label>
                        <select id="format" style="margin-left: 10px;">
                            <option value="image/jpeg">JPG</option>
                            <option value="image/png">PNG</option>
                        </select>
                    </div>
                    
                    <div id="qualityContainer" class="control-group" style="display: block; margin-top: 0px;">
                        <label for="quality">Quality:</label>
                        <div class="control-row">
                            <input type="range" id="quality" min="0" max="100" value="90">
                            <span id="qualityValue" class="value-display">90%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="right-panel">
            <div id="imageInfo">
                <span id="leftImageName"></span>
                <span id="rightImageName"></span>
            </div>
            
            <div id="canvasContainer" style="max-width: none; width: 100%; display: none; box-sizing: border-box;">
                <canvas id="canvas" width="800" height="400" style="display: block;"></canvas>
            </div>
            
            <div id="dropzone">
                <p id="dropzoneMessage">Drag and drop two images here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            </div>
        </div>
    </div>

    <script src="stereo-combiner.js"></script>
    <script src="crop.js"></script>
</body>
</html>
